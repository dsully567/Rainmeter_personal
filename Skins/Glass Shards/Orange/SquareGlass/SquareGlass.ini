IfEqualAction=!Execute [!RainmeterEnableMeasure MeasureDelayASecf][!RainmeterDisableMeasure MeasureDelayA2Sec5][!RainmeterShowMeter GlassBar1BG][!RainmeterHideMeter GlassBar1][!HideMeterGroup "Group1"]
